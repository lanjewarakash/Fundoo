<div class="a">
    <div class="container">
      <div *ngIf="!show || show" class="subcontainer1">
        <span *ngIf="!show" (click)="showHide()">Take a note...</span>
  
        <div class="outerlogo">
          <span *ngIf="!show" (click)="showHide()" class="material-symbols-outlined upIcon">
            check_box
          </span>
          <span *ngIf="!show" (click)="showHide()" class="material-symbols-outlined upIcon">
            brush
          </span>
          <span *ngIf="!show" (click)="showHide()" class="material-symbols-outlined upIcon">
            photo
          </span>
        </div>
        <input id="title" *ngIf="show" class="subcontainer1" type="text" placeholder="Title"
          [(ngModel)]="title" />
        <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
          push_pin
        </span>
      </div>
      <div *ngIf="show" class="subcontainer1">
  
        <input class="subcontainer1" type="text" [(ngModel)]="note" placeholder="Take a note..." />
      </div>
      <div class="lowerbutton">
        <div class="lowerIcon">
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            add_alert
          </span>
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            person_add
          </span>
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            palette
          </span>
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            photo
          </span>
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            archive
          </span>
          <span *ngIf="show" (click)="showHide()" class="material-symbols-outlined">
            more_vert
          </span>
        </div>
  
        <div>
          <button *ngIf="show" (click)="showHide()" (click)="addNote()">
            Close
          </button>
        </div>
      </div>
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </div>
  </div>
