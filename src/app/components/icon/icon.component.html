

<div class="icon" >

  <div *ngFor="let note of dateAndTime "  >
    <img [matMenuTriggerFor]="rem" src="../../../assets/add_alert.svg" />
    <mat-menu #rem="matMenu">
      Reminder:
      
      <button mat-menu-item (click)="currentDate()" >Later Today  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;{{note.laterToday}} </button>
      <button mat-menu-item (click)="nextDay_timeAt8pm()">Tomorrow  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;{{note.Tomorrow}}</button>
      <button mat-menu-item (click)="DayAfterMondayO()">Next Week    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span>{{note.nextWeek}}</span></button>
      <button mat-menu-item>
        
        Select date and time
           <!-- <mat-label>Choose a date</mat-label>  -->
          <input style="display: none;" [(ngModel)]="date" matInput [matDatepicker]="datepicker">
           <!-- <mat-hint>MM/DD/YYYY</mat-hint>  -->
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply (click)="setReminder()">Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        
      </button>
      <button mat-menu-item>Select place</button>
    </mat-menu>
    <div>
      
    </div>
  </div>
  <div>
    <img src="../../../assets/person_add.svg" />
  </div>

  <div>
    <img [matMenuTriggerFor]="color" src="../../../assets/palette.svg" />
    <mat-menu #color="matMenu">
      <div class="colour">
        <div *ngFor="let color of colors" class="colors">
          <button
            mat-mini-fab
            [style.background-color]="color?.code"
            (click)="NoteColorChange(color.code)"
          ></button>
        </div>
      </div>
    </mat-menu>
  </div>

  <div>
    <img src="../../../assets/images.svg" />
  </div>
  <div>
    <img src="../../../assets/archive.svg" (click)="archiveNote()" />
    <div>
    </div>
  </div>
  <div>
    <img [matMenuTriggerFor]="menu" src="../../../assets/more.svg" alt="" />

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="trashNote()">Delete note</button>
      <button mat-menu-item>Add label</button>
      <button mat-menu-item>Add drawing</button>
      <button mat-menu-item>Make a copy</button>
      <button mat-menu-item>Show tick boxes</button>
    </mat-menu>
  </div>
</div>
<div></div>
