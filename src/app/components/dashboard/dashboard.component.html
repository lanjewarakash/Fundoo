<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img
        src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"/>
      <h1 class="example-app-name">Fundoo</h1>
      <a ><span id="searchicon" class="material-symbols-outlined"> search </span></a>
      <input type="text" class="search" placeholder="Search" > 
      <div id="toolbarlogo">
        <span class="material-symbols-outlined" > refresh </span>
        <span class="material-symbols-outlined">grid_view</span>
        <span class="material-symbols-outlined"> settings </span>
        <span class="material-symbols-outlined"> apps </span>
        <span class="material-symbols-outlined">account_circle</span>
  
      </div>
    </mat-toolbar>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  
    <mat-sidenav-container
      class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav
        #snav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="/home/notes"><span class="material-symbols-outlined">
            lightbulb
            </span> Notes</a>
          <a mat-list-item routerLink="."><span class="material-symbols-outlined">notifications </span> Reminders</a>
          <a mat-list-item routerLink="."><span class="material-symbols-outlined"> edit </span> Edit labels</a>
          <a mat-list-item routerLink="/home/archive"><span class="material-symbols-outlined">archive</span> Archive</a>
          <a mat-list-item routerLink="/home/trash"> <span class="material-symbols-outlined">delete</span> Bin </a>
          
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
        
      
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
