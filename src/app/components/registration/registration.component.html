<form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
  <div class="container">
  
    <div id="maindiv">
      <div>
      <span id="g">G</span>
      <span id="o">o</span>
      <span id="O">o</span>
      <span id="g">g</span>
      <span id="l">l</span>
      <span id="e">e</span>
  
      <h1>Create your Google Account</h1>
      </div>
  
      <div class="flname">
          <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput formControlName="firstName" placeholder="FirstName" />
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput  formControlName="lastName" placeholder="LastName" />
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
      </div>
  
      <div class="email">
        <mat-form-field appearance="outline">
          <mat-label>UserName</mat-label>
          <input matInput formControlName="email" placeholder="UserName" />
          <mat-hint>You can use letters,numbers & periods</mat-hint>
        </mat-form-field>
      </div>
  
      <div>
        <h4 style="color: blue">Create a new Gmail address instead</h4>
      </div>
  
      <div class="pass">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="showpassword ? 'text' : 'password'" placeholder="Password" />
            <mat-icon matSuffix></mat-icon>
            <mat-hint> Use 8 or more characters </mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm</mat-label>
            <input matInput formControlName="confirmPassword" [type]= "showpassword ? 'text' : 'password'" placeholder="Confirm" />
            <mat-icon matSuffix></mat-icon>
            <mat-hint>letters, numbers & symbols</mat-hint>
          </mat-form-field>
      </div>
  
      <div>
        <section class="example-section">
          <mat-checkbox (click)='showhidepassword()' class="example-margin">Show Password </mat-checkbox>
        </section>
      </div>
  
      <div class="info">
        <div>
          <a id="anchor" routerLink="../signin"  routerLinkActive="active">Sign in instead</a>
          
        </div>
        <div>
          <button mat-raised-button color="primary">Next</button>
        </div>
      </div>
    </div>
    <div class="image">
      <img width="140%"
        src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
        alt=""
      />
  <div>
  
      One account. All of Google working for you
  </div>
    </div>
  </div>
  </form>
